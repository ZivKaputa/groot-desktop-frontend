<html ng-app="grootDesktop">

<head>
  <!-- Meta Info -->
  <meta charset="utf-8">
  <title>Association for Computing Machinery - University of Illinois Urbana-Champaign</title>
  <meta name="author" content="">
  <meta name="description" content="The Official Website of ACM@UIUC">
  <meta name="viewport" content="width=device-width">

  <!-- CSS -->
  <link rel="stylesheet" href="lib/foundation-6/css/foundation.css">
  <link rel="stylesheet/less" type="text/css" href="less/main.less" />
</head>

<body>
  <div>
    <div class="top-bar nav" ng-controller="NavCtrl">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">
              <span id="title">
                  <a id="nav-home" href="#/">
                      <img class="logo" src="images/acm-logo-flat.svg"></img>
                      <h3 id="title-text">ACM@UIUC</h3>
                  </a>
              </span>
          </li>
          <li class="nav-loc" ng-if="!authenticated" ng-repeat="n in nav_un_auth"><a href="{{n.path}}">{{n.name}}</a></li>
          <li class="nav-loc" ng-if="authenticated" ng-repeat="n in nav_auth"><a href="{{n.path}}">{{n.name}}</a></li>
        </ul>
        </ul>
      </div>
      <div class="top-bar-right" ng-if="!login_page">
          <div class="top-bar-right" ng-if="!authenticated">
            <ul class="dropdown menu">
              <li>
                  <a id="nav-login" href="#/login">
                      <button type="button" id="login" class="button">Login</button>
                  </a>
              </li>
            </ul>
          </div>
          <div class="top-bar-right" ng-if="authenticated">
            <ul class="dropdown menu">
              <li>
                  <a id="nav-login" href="#/login">
                      <button type="button" id="logout" class="button">Logout</button>
                  </a>
              </li>
            </ul>
          </div>
       </div>
    </div>

    <!-- Main View -->
  </div>

  <!-- Scripts -->
  <script src="lib/jquery-2.1.4.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="lib/foundation-6/js/foundation.min.js"></script>
  <script>
    // $(document).foundation();
  </script>

  <!-- Minified Angular Scripts -->
  <!-- NOTE: For development purposes, use full version of angular instead of minified version
            for easier debugging -->
  <script src="lib/less/dist/less.js" type="text/javascript"></script>
</body>
<!-- Footer -->
<footer class="footer">
    <div class="small-4 medium-4 large-4 columns">
        <a id="illinois" href="https://illinois.edu">
            <img class="logo" id="illinois" src="images/ilogo.gif"></img>
        </a>
    </div>
    <div class="small-4 medium-4 large-4 columns">
      <p>&copy; 2016 ACM@UIUC</p>
    </div>
    <div class="small-4 medium-4 large-4 columns">
        <a  href="https://github.com/acm-uiuc">
            <img class="logo" id="github" src="images/github.svg"></img>
        </a>
        <a  href="https://twitter.com/acmuiuc">
            <img class="logo" id="twitter" src="images/twitter.svg"></img>
        </a>
        <a  href="https://www.facebook.com/acmuiuc">
            <img class="logo" id="fb" src="images/fb.svg"></img>
        </a>
    </div>
</footer>

</html>
