<html ng-app="grootDesktop">
    <head>
        <!-- Meta Info -->
        <meta charset="utf-8">
        <title>Welcome to ACM@UIUC</title>
        <meta name="author" content="">
        <meta name="description" content="The Official Website of ACM@UIUC">
        <meta name="viewport" content="width=device-width">

        <!-- CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"

              crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row row-centered">
                <!-- Nav -->
                <div ng-controller="NavCtrl">
                    <ul class="nav nav-pills">
                        <li ng-repeat="link in nav">
                            <a href="{{link.path}}">
                                {{link.name}}
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Main View -->
                <div class="col-md-8 col-centered main-view" ng-view></div>
            </div>
        </div>

        <!-- Scripts -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
              integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
              crossorigin="anonymous"></script>

        <!-- Minified Angular Scripts -->
        <!-- NOTE: For development purposes, use full version of angular instead of minified version
            for easier debugging -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>


        <script src="lib/angular-1.4.3/angular.min.js"></script>
        <script src="lib/angular-1.4.3/angular-route.min.js"></script>
        <script src="lib/jquery-2.1.4.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/nav.ctrl.js"></script>
        <script src="js/home.ctrl.js"></script>
        <script src="js/join.ctrl.js"></script>
        <script src="js/sig.ctrl.js"></script>
        <script src="js/sponsor.ctrl.js"></script>
        <script src="js/events.ctrl.js"></script>
