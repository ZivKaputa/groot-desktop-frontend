<html ng-app="grootDesktop">

<head>
  <!-- Meta Info -->
  <meta charset="utf-8">
  <title>Welcome to ACM@UIUC</title>
  <meta name="author" content="">
  <meta name="description" content="The Official Website of ACM@UIUC">
  <meta name="viewport" content="width=device-width">

  <!-- CSS -->
  <link rel="stylesheet" href="lib/foundation-6/css/foundation.css">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div>
    <div class="top-bar" ng-controller="NavCtrl">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">ACM @ UIUC</li>
          <li ng-repeat="n in nav"><a href="{{n.path}}">{{n.name}}</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li>
            <button type="button" class="button">Login</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main View -->
    <div class="" ng-view></div>
  </div>

  <!-- Scripts -->
  <script src="lib/jquery-2.1.4.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="lib/foundation-6/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

  <!-- Minified Angular Scripts -->
  <!-- NOTE: For development purposes, use full version of angular instead of minified version
            for easier debugging -->
  <script src="lib/angular-1.4.3/angular.min.js"></script>
  <script src="lib/angular-1.4.3/angular-route.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/nav.ctrl.js"></script>
  <script src="js/home.ctrl.js"></script>
  <script src="js/join.ctrl.js"></script>
  <script src="js/sig.ctrl.js"></script>
  <script src="js/sponsor.ctrl.js"></script>
  <script src="js/events.ctrl.js"></script>
</body>
<!-- Footer -->
<footer class="footer">
  <div class="row full-width">
    <div class="small-2 medium-2 large-2 columns">
      <p>&copy; 2016 ACM @ UIUC </p>
    </div>
    <div class="small-10 medium-10 large-10 columns">
    </div>
  </div>
</footer>

</html>
